    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Roboto+Slab:wght@100..900&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
    
        <!-- Título e ícone do site -->
        <title>Contato</title>
        <link rel="shortcut icon" href="../img/python-icon.png" type="image/x-icon">
    </head>
<body>

    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgb(20, 20, 20);"> <!-- Classes para estilização com Bootstrap -->
        <div class="container-lg">
            <a href="../index.html" class="navbar-brand text-light pt-2 fs-5" style="font-family: 'Roboto Slab';"><img width="45" height="45" class="" src="../img/python-icon.png">Aprenda Python</a> <!-- Logo do site -->
            <button type="button" class="navbar-toggler border-0" data-bs-toggle="collapse" data-bs-target="#navbarItems"> <!-- Botão para abrir o menu em dispositivos móveis -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarItems"> <!-- Menu de navegação -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ms-5"> <!-- Link para a página produtos -->
                        <a href="./produto.html" class="nav-link">Produto</a>
                    </li>
                    <li class="nav-item ms-5"> <!-- Link para a página sobre -->
                        <a href="./sobre.html" class="nav-link">Sobre</a>
                    </li>
                    <li class="nav-item ms-5"> <!-- Link para a página contato -->
                        <a href="#" class="nav-link active">Contato</a>
                    </li>
                    <div class="nav-item d-inline-flex justify-content-center ms-5 mt-2 mt-lg-0"> <!-- Área do tema claro / escuro -->
                        <label role="button" for="theme-button" class="nav-link align-self-lg-center">Tema:</label>
                        <div class="dropdown me-auto align-self-center"> <!-- Dropdown contendo os temas disponíveis -->
                            <button id="theme-button" type="button" class="btn dropdown-toggle text-light" data-bs-toggle="dropdown" aria-expanded="false"> <!-- Botão para abrir o dropdown -->
                                <i class="bi bi-sun-fill fs-6 me-2"></i>Claro
                            </button>
                            <ul class="dropdown-menu p-1" style="min-width: 100px;" data-bs-theme="dark"> <!-- Temas disponíveis -->
                                <li><a role="button" id="light" class="theme-option dropdown-item rounded-2 mb-1 active"></i><i class="bi bi-sun-fill fs-6 me-2"></i>Claro</a></li> <!-- Botão para o tema claro -->
                                <li><a role="button" id="dark" class="theme-option dropdown-item rounded-2"></i><i class="bi bi-moon-fill me-2 pb-5" style="font-size: .8rem;"></i>Escuro</a></li> <!-- Botão para o tema escuro -->
                            </ul>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seção principal -->
    <section id="#" class="container-xl  min-vh-100 d-flex flex-column align-items-center justify-content-center border bg-body-tertiary border-bottom-0 px-0" style="padding-top: 4.5rem;">    
        <form action="#" class="container-fluid d-flex flex-column align-items-center justify-content-center mb-auto mt-5 mb-sm-0 mt-sm-0 needs-validation" style="max-width: 650px;" novalidate>   <!-- Formulário de contato -->
            <h1 class="align-self-start w-100 my-4" style="font-family: 'Roboto Slab';">Fale com a gente!</h1>

            <!-- Área do e-mail -->
            <div class="d-flex row align-items-start justify-content-between w-100 mb-3 has-validation">   
                <label for="input-email" class="col-2 form-label me-auto mb-0 px-0 pt-2 pt-sm-1" style="width: fit-content; text-wrap: nowrap;">E-mail:</label>
                <div class="col-9 col-md-10 ms-auto px-0">
                    <input type="email" name="input-email" id="input-email" class="form-control fs-5 border-secondary" required>
                    <div id="input-emailFeedback" class="invalid-feedback"> Seu e-mail não pode estar vazio.</div>
                </div>
            </div>

            <!-- Área da mensagem -->
            <div class="w-100"> 
                <label for="textarea-message" class="form-label align-self-start">Sua mensagem: </label>
                <textarea name="textarea-message" id="textarea-message" class="form-control px-3 py-2 border-secondary" rows="8" style="resize: none;" required></textarea>
                <div id="textarea-messageFeedback" class="invalid-feedback"> Sua mensagem não pode estar vazia.</div>
            </div>

            <!-- Botões para enviar / limpar formulário -->
            <div class="w-100 my-4">    
                <input type="submit" id="button-submit" value="Enviar" class="btn btn-primary btn-lg px-2 px-sm-5">
                <input type="reset" id="button-reset" value="Limpar formulário" class="btn btn-secondary btn-lg ms-1">
            </div>
            <hr class="w-100">

            <!-- Div com as redes sociais -->
            <div class="w-100 mt-4 mb-5 mb-sm-0 d-flex flex-column align-items-center justify-content-between"> 
                <label for="">Ou em nossas redes sociais:</label>
                <div>
                    <a href="#"><i class="bi bi-whatsapp fs-2 link-body-emphasis me-1"></i></a>
                    <a href="#"><i class="bi bi-facebook fs-2 link-body-emphasis me-1"></i></a>
                    <a href="#"><i class="bi bi-instagram fs-2 link-body-emphasis me-1"></i></a>
                    <a href="https://github.com/darthxd/site-portaleducacional-bootstrap"><i class="bi bi-github fs-2 link-body-emphasis"></i></a>
                </div>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="d-flex flex-column py-4" style="background-color: rgb(20, 20, 20);">
        <ul class="nav justify-content-center"> <!-- Navegação entre páginas -->
            <li class="nav-item"><a href="../index.html" class="nav-link link-light">Início</a></li>
            <li class="nav-item"><a href="./produto.html" class="nav-link link-light">Produto</a></li>
            <li class="nav-item"><a href="./sobre.html" class="nav-link link-light">Sobre</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-light">Contato</a></li>
        </ul>
        <hr class="w-25 mx-auto mb-4" style="min-width: 300px; border: 1px solid white; opacity: .8;">  <!-- Linha -->
        <label class="fs-6 mx-auto mb-3 text-light">
            © 2024 AprendaPython
        </label>
    </footer>
    
    <script src="../js/darkmode.js"></script>
    <script src="../js/contato.js"></script>

</body>
</html>
