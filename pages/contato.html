    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgb(20, 20, 20);">
        <div class="container-lg">
            <a href="../index.html#" class="navbar-brand text-light pt-2"><img width="40" height="40" class="" src="../img/python-icon.png">Aprenda Python</a>
            <button type="button" class="navbar-toggler border-0" data-bs-toggle="collapse" data-bs-target="#navbarItems">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarItems">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ms-5">
                        <a href="./produto.html" class="nav-link">Produto</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a href="./sobre.html" class="nav-link">Sobre</a>
                    </li>
                    <li class="nav-item ms-5">
                        <a href="#" class="nav-link active">Contato</a>
                    </li>
                    <div class="nav-item d-inline-flex justify-content-center ms-5 mt-2 mt-lg-0">
                        <label role="button" for="theme-button" class="nav-link align-self-lg-center">Tema:</label>
                        <div class="dropdown me-auto align-self-center">
                            <button id="theme-button" type="button" class="btn dropdown-toggle text-light" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-sun-fill fs-6 me-2"></i>Claro
                            </button>
                            <div class="dropdown-menu p-1" style="min-width: 100px;" data-bs-theme="dark">
                                <li><a role="button" id="light" class="theme-option dropdown-item rounded-2 mb-1 active"></i><i class="bi bi-sun-fill fs-6 me-2"></i>Claro</a></li>
                                <li><a role="button" id="dark" class="theme-option dropdown-item rounded-2"></i><i class="bi bi-moon-fill me-2 pb-5" style="font-size: .8rem;"></i>Escuro</a></li>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <section id="#" class="container-xl  min-vh-100 d-flex flex-column align-items-center justify-content-center" style="padding-top: 4.5rem; padding-bottom: 4.5rem;">
        <form action="#" class="container-fluid d-flex flex-column align-items-center justify-content-center mb-auto mt-5 mb-sm-0 mt-sm-0 needs-validation" style="max-width: 650px;" novalidate>
            <h1 class="align-self-start w-100 mb-4" style="font-family: 'Roboto Slab';">Fale com a gente!</h1>
            <div class="d-flex row align-items-start justify-content-between w-100 mb-3 has-validation">
                <label for="input-email" class="col-2 form-label me-auto mb-0 px-0 pt-2 pt-sm-1" style="width: fit-content; text-wrap: nowrap;">E-mail:</label>
                <div class="col-9 col-md-10 ms-auto px-0">
                    <input type="email" name="input-email" id="input-email" class="form-control fs-5 border-secondary" required>
                    <div id="input-emailFeedback" class="invalid-feedback"> Seu e-mail não pode estar vazio.</div>
                </div>
            </div>
            <div class="w-100">
                <label for="textarea-message" class="form-label align-self-start">Sua mensagem: </label>
                <textarea name="textarea-message" id="textarea-message" class="form-control px-3 py-2 border-secondary" rows="8" style="resize: none;" required></textarea>
                <div id="textarea-messageFeedback" class="invalid-feedback"> Sua mensagem não pode estar vazia.</div>
            </div>
            <div class="align-self-start mt-4">
                <input type="submit" id="button-submit" value="Enviar" class="btn btn-primary btn-lg px-2 px-sm-5">
                <input type="reset" id="button-reset" value="Limpar formulário" class="btn btn-secondary btn-lg ms-1">
            </div>
        </form>
    </section>
